<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h1>Welcome to CADT shop!</h1>
    <table>
        <tr class="title">
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Instock</th>
        </tr>
        <tr>
            <td>C# Book</td>
            <td>10$</td>
            <td>5</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>CADT polo</td>
            <td>15$</td>
            <td>30</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>CADT mouse</td>
            <td>6$</td>
            <td>30</td>
            <td>NO</td>
        </tr>
    </table>
</body>
</html>
